<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>IIIT-Naya Raipur</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --safe-area-inset-left: env(safe-area-inset-left, 0rem);
      --safe-area-inset-right: env(safe-area-inset-right, 0rem);
      --safe-area-inset-top: env(safe-area-inset-top, 0rem);
      --safe-area-inset-bottom: env(safe-area-inset-bottom, 0rem);

      /* Light Mode Colors */
      --color-background: #F8FAFC;
      --color-surface: #FFFFFF;
      --color-surface-variant: #F1F5F9;
      --color-surface-variant-rgb: 241, 245, 249;
      --color-text: #0F172A;
      --color-text-secondary: #64748B;
      --color-primary: #D4AF37;
      --color-secondary: #8B5CF6;
      --color-border: rgba(0, 0, 0, 0.1);
    }

    .dark {
      /* Dark Mode Colors */
      --color-background: #000000;
      --color-surface: #1A1A22;
      --color-surface-variant: #0F0F13;
      --color-surface-variant-rgb: 15, 15, 19;
      --color-text: #F0F0F5;
      --color-text-secondary: #94A3B8;
      --color-primary: #D4AF37;
      --color-secondary: #A78BFA;
      --color-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--color-background);
      color: var(--color-text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
        background-image: radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.15) 0px, transparent 40%),
                          radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0px, transparent 40%);
    }

    /* Fancy Font Styles */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Outfit', sans-serif;
      letter-spacing: -0.02em;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .font-display {
      font-family: 'Space Grotesk', sans-serif;
    }

    /* Glass card effect */
    .glass-card, .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .dark .glass-card, .dark .glass {
      background: rgba(26, 26, 34, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Surface variants used for cards and inputs */
    .surface-variant-50 {
      background-color: rgba(var(--color-surface-variant-rgb), 0.5);
    }

    .surface-variant-80 {
      background-color: rgba(var(--color-surface-variant-rgb), 0.8);
    }
    
    /* Add a more fluid, modern scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .horizontal-scrollbar::-webkit-scrollbar {
      height: 6px;
    }
    .horizontal-scrollbar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
      border-radius: 3px;
    }
    .horizontal-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
    .horizontal-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    body.dark {
        background-image: radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.15) 0px, transparent 40%),
                          radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0px, transparent 40%);
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            serif: ['Outfit', 'sans-serif'], // Using Outfit as "serif" slot for headings
            display: ['Space Grotesk', 'sans-serif'],
          },
          borderRadius: {
            '4xl': '2rem', // 32px
            '5xl': '2.5rem',   // 40px
            '6xl': '3rem', // 48px
          },
          colors: {
            'brand': { 
              'DEFAULT': '#D4AF37', // Gold
              '50': '#fefdf9', '100': '#fcf9f0', '200': '#f8f2e1', '300': '#f2e9c9',
              '400': '#e9dbac', '500': '#ddc888', '600': '#c0a762', '700': '#a1884c',
              '800': '#866f3f', '900': '#705c36', '950': '#42331c'
            },
            'primary': {
              'DEFAULT': 'var(--color-primary)',
              'light': '#E5C54A',
              'dark': '#B89530',
            },
            'secondary': {
              'DEFAULT': 'var(--color-secondary)',
              'light': '#A78BFA',
              'dark': '#7C3AED',
            },
            'background': 'var(--color-background)',
            'text': {
              'DEFAULT': 'var(--color-text)',
              'secondary': 'var(--color-text-secondary)',
            },
            'surface': {
              'DEFAULT': 'var(--color-surface)',
              'variant': 'var(--color-surface-variant)',
              'dark': '#1A1A22', 
              'dark-variant': '#000000',
            },
            'on-surface': {
              'DEFAULT': 'var(--color-text)',
              'variant': 'var(--color-text-secondary)',
              'dark': '#F0F0F5',
              'dark-variant': '#A0A0B0',
            },
            'success': '#10b981', 
            'warning': '#f59e0b', 
            'danger': '#ef4444', 
            'border-light': 'var(--color-border)',
            'border-dark': 'rgba(255,255,255,0.1)',
          },
          backdropBlur: {
             'xl': '24px',
          },
          boxShadow: {
            'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            'soft': '0 2px 8px 0 rgba(0, 0, 0, 0.05)',
            'soft-lg': '0 4px 16px 0 rgba(0, 0, 0, 0.07)',
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up-fade': 'slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'subtle-scale-in': 'subtleScaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-in-left': 'slideInLeft 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            'slide-out-left': 'slideOutLeft 0.3s cubic-bezier(0.5, 0, 0.75, 0) forwards',
            'view-enter': 'viewEnter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'icon-pop-in': 'iconPopIn 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            'highlight-present': 'highlight-present 0.75s ease-out',
            'highlight-absent': 'highlight-absent 0.75s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            slideUpFade: {
              '0%': { opacity: 0, transform: 'translateY(24px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            subtleScaleIn: {
              '0%': { opacity: 0, transform: 'scale(0.95)' },
              '100%': { opacity: 1, transform: 'scale(1)' },
            },
            slideInLeft: {
              'from': { transform: 'translateX(-100%)' },
              'to': { transform: 'translateX(0)' }
            },
            slideOutLeft: {
              'from': { transform: 'translateX(0)' },
              'to': { transform: 'translateX(-100%)' }
            },
            viewEnter: {
              'from': { opacity: 0, transform: 'translateY(20px) scale(0.98)' },
              'to': { opacity: 1, transform: 'translateY(0) scale(1)' }
            },
            iconPopIn: {
              '0%': { transform: 'scale(0.5)', opacity: '0' },
              '60%': { transform: 'scale(1.1)', opacity: '1' },
              '80%': { transform: 'scale(0.95)' },
              '100%': { transform: 'scale(1)' }
            },
          },
        }
      }
    }
  </script>
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-surface-variant dark:bg-surface-dark-variant font-sans">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
